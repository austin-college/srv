<div class="container-fluid">
<p class="validationTips"></p>
<form>
	<div class="row">
		<div class="col-lg-4">
			
				
			<input type="hidden" id="newEvId" value="" />
			<input type="hidden" id="scId" value=""/>
				
			<div class="form-group">
				<label for="name">Name of Event: </label><br/> 
				<input id="txtEvTitle" type="text" class="form-control" value="change me"  readonly="readonly" /></div><br/>
				<label for="date">Date of Event: </label><br/>
				<input id="evDate" type="text" class="form-control" readonly="readonly" /><br/>
				<label for="organization">Sponsor: </label><br/>
				<input id= "evSrvClient" class="form-control" disabled="disabled"/><br/> 
				<label for="hours">Hours Served: </label><br/> 
				<input id="hrsSrvd" type="text" class="form-control" /><br/>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label for="location">Address: </label><br/> <input id="address" type="text"
					class="form-control" value="1235 Left Ln"  readonly="readonly"/><br/> <label
					for="zip">Zip Code: </label><br/> <input id="zip-code" type="text"
					class="form-control" value="23456"  readonly="readonly"/><br/> <label
					for="city">City: </label><br/> <input id= "city" type="text"
					class="form-control" value="Sherman"  readonly="readonly"/><br/> <label
					for="state">State: </label><br/> <input id="state" type="text"
					class="form-control" value="TX"  readonly="readonly"/><br/>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label for="contact-name">Contact Name: </label><br/> 
				<input id="contact-name"
					type="text" class="form-control" value="Johanna Smith"  readonly="readonly"/><br/>
				<label for="contact-phone">Contact Phone Number: </label><br/> <input
					type="tel" class="form-control" id="contact-phone" name="phone" pattern="[0-9]{3} - [0-9]{2} - [0-9]{3}" value="234-546-7645"  readonly="readonly"/><br/>
				<label for="email">Contact Email: </label><br/> 
				<input
					type="email" id="contact-email" class="form-control"
					name="contact-email" value="email@example.com" /><br/>
					
				<label for="description">Description of Event: </label><br/>
				<textarea class="form-control" rows="3" id="description"></textarea>
				<label for="reflection" style="padding-top:10px">Reflection:</label><br/>
				<textarea class="form-control" rows="4" id="reflection"></textarea>
			</div>
		</div>
	</div>
	</form>
</div>
