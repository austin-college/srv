<div class="container-fluid">
<p class="validationTips"></p>
<form>
	<div class="row">
		<div class="col-lg-4">
			
				
			<input type="hidden" id="newEvId" value="" />
			<input type="hidden" id="scId" value=""/>
				
			<div class="form-group">
				<label for="name">Name of Event: </label><br/> 
				<input id="txtEvTitle" type="text" class="form-control" placeholder="Event Name"  readonly="readonly" /></div><br/>
				<label for="date">Date of Event: </label><br/>
				<input id="evDate" type="date" class="form-control" readonly="readonly" /><br/>
				<label for="evSrvClient">Sponsor: </label><br/>
				<input id= "evSrvClient" class="form-control" placeholder="Sponsor Name" disabled="disabled"/><br/> 
				<label for="hours">Hours Served: </label><br/> 
				<input id="hrsSrvd" type="text" class="form-control" /><br/>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label for="location">Address: </label><br/> <input id="address" type="text"
					class="form-control" placeholder="Address"  readonly="readonly"/><br/> <label
					for="zip">Zip Code: </label><br/> <input id="zip-code" type="text"
					class="form-control" placeholder="Zip"  readonly="readonly"/><br/> <label
					for="city">City: </label><br/> <input id= "city" type="text"
					class="form-control" placeholder="City"  readonly="readonly"/><br/> <label
					for="state">State: </label><br/> <input id="state" type="text"
					class="form-control" placeholder="State"  readonly="readonly"/><br/>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group">
				<label for="contact-name">Contact Name: </label><br/> 
				<input id="contact-name"
					type="text" class="form-control" placeholder="contact name"/><br/>
				<label for="contact-contact">Contact Phone Number/Email: </label><br/> <input
					type="text" class="form-control" id="contact-contact" name="contact" placeholder="phone number or email" /><br/>
				
				<label for="description">Description of Event: </label><br/>
				<textarea class="form-control" rows="3" id="description"></textarea>
				<label for="reflection" style="padding-top:10px">Reflection:</label><br/>
				<textarea class="form-control" rows="4" id="reflection"></textarea>
			</div>
		</div>
	</div>
	</form>
</div>
