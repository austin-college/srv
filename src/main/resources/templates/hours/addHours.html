<#import "/main_layout.html" as layout/>
<!-- TODO Surround in form(post), and add submit button -->
<@layout.stdpage "Add Service Hours" "addHoursStyle.css">

	    <h1>Log Service Hours</h1>

	  <div class="container-fluid">
	   <div class="row">
	    <div class="col-lg-4">
	     <div class="form-group">
	       <label for="name">Name of Event: </label><br>
	       <input type="text" class="form-control" value="EX: JanServe"><br>
		   <label for="date">Date of Event: </label><br>
		   <input type="date" class="form-control" id="date" value="mm/dd/yyyy"><br>
		   <label for="organization">Organization: </label><br>
		   <select class="form-control" id="organization"><br>
		   	<option>Habitat For Humanity</option>
		   	<option>Meals On Wheels</option>
		   	<option>Other</option>
		   </select><br>
		   <label for="hours">Hours Served: </label><br>
		   <input type="text" class="form-control" value="EX: 3.5"><br>
		   <input type="submit" value="Submit" id="submit">
	     </div>
	    </div>
	    <div class="col-lg-4">
	     <div class="form-group">
		   <label for="location">Address: </label><br>
		   <input type="text" class="form-control" value="123 Ln"><br>
		   <label for="zip">Zip Code: </label><br>
		   <input type="text" class="form-control" value="23456"><br>
		   <label for="city">City: </label><br>
		   <input type="text" class="form-control" value="Sherman"><br>
		   <label for="state">State: </label><br>
		   <input type="text" class="form-control" value="TX"><br>
		 </div>
		</div>
		<div class="col-lg-4">
		  <div class="form-group">
		   <label for="contact-name">Contact Name: </label><br>
		   <input type="text" class="form-control" value="John Smith"><br>
		   <label for="contact-phone">Contact Phone Number: </label><br>
		   <input type="tel" class="form-control" id="contact-phone name="phone" pattern:"[0-9]{3} - [0-9]{2} - [0-9]{3}"><br>
		   <label for="email">Contact Email: </label><br>
		   <input type="email" id="contact-email" class="form-control" name="contact-email" value="email@example.com"><br>
		   <label for="description">Description of Event: </label><br>
		   <textarea class="form-control" rows="4" id="description"></textarea><br>
		  </div>
		</div>
	  </div>
	 </div>


</@layout.stdpage>
