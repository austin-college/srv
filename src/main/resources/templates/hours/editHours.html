<div class="container-fluid">
	<p class="validationTips"></p>
	<form>
		<div class="row">



			<input type="hidden" id="editDlgEvId" value="" /> <input
				type="hidden" id="editDlgScId" value="" /> <label for="name">Name
				of Event: </label><br /> <input id="editDlgTxtEvTitle" type="text"
				class="form-control" value="change me" readonly="readonly" /> <br />
			<label for="date">Date of Event: </label><br /> <input
				id="editDlgEvDate" type="text" class="form-control"
				readonly="readonly" /><br /> <label for="hours">Hours
				Served: </label><br /> <input id="editDlgHrsSrvd" type="text"
				class="form-control" /><br />
		
				<label for="location">Address: </label><br /> <input
					id="editDlgAddress" type="text" class="form-control"
					value="1235 Left Ln" readonly="readonly" /><br /> <label
					for="editDlgCity">City: </label><br /> <input id="editDlgCity"
					type="text" class="form-control" value="Sherman"
					readonly="readonly" /><br /> <label for="editDlgState">State:
				</label><br /> <input id="editDlgState" type="text" class="form-control"
					value="TX" readonly="readonly" /><br /> <label for="zip">Zip
					Code: </label><br /> <input id="editDlgZip-code" type="text"
					class="form-control" value="23456" readonly="readonly" /><br />
			
			<label id="editDlgFeedbackLabel" for="editDlgFeedback"
				style="padding-top: 10px"><b>Feedback:</b></label><br />
			<textarea class="form-control-plaintext" rows="4"
				id="editDlgFeedback"></textarea>

			<label for="organization">Sponsor: </label><br /> <input
				id="editDlgEvSrvClient" class="form-control" disabled="disabled" /><br />

			<label for="editDlgContact-name">Contact Name: </label><br /> <input
				id="editDlgContact-name" type="text" class="form-control"
				value="Johanna Smith" readonly="readonly" /><br /> <label
				for="editDlgContact-phone">Contact Phone Number: </label><br /> <input
				type="tel" class="form-control" id="editDlgContact-phone"
				name="phone" pattern="[0-9]{3} - [0-9]{2} - [0-9]{3}"
				value="234-546-7645" readonly="readonly" /><br /> <label
				for="editDlgEmail">Contact Email: </label><br /> <input
				type="email" id="editDlgcontact-email" class="form-control"
				name="contact-email" value="email@example.com" /><br /> <label
				for="editDlgDescription">Description of Event: </label><br />
			<textarea class="form-control" rows="3" id="editDlgDescription"></textarea>
			<label for="editDlgReflection" style="padding-top: 10px">Reflection:</label><br />
			<textarea class="form-control" rows="4" id="editDlgReflection"></textarea>


		</div>
	</form>
</div>
