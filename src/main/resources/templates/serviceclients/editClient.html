<!-- The user is free to update the service client's name, board member, and category along with the contact ID. The contact 
	information for the service client is assuming that the contact is already in the contact database. Thus, the user can select the
	desired contact ID which then pre-populates the contact information field from that contact but the user does
	not have the ability to change it (such as contact name, phone, etc) -->
<div class="container">
	<div class="row">
		<div class='form-group'>
			<div class="container-fluid">
				<p class="validationTips"></p>
					<div class='form-row' style='padding-bottom:15px'>
						<div class='col-sm-4'>
							<label for="editDlg_name"><b>Name of Sponsor</b></label>
						</div>
						<div class='col-sm-6'>
							<#if userAdmin>
								<input id="editDlg_name" class="form-control" size=50>
							<#else>
								<input id="editDlg_name" class="form-control" size=50 readonly="readonly"/>
							</#if>
						</div>
					</div>
					<div class="form-row">
						<div class='col-sm-4'>
							<label for="editDlg_boardMemberName"><b>Board Member</b></label>
						</div>
						<div class="form-group col-sm-6">
							<#if userAdmin>
								<select id="editDlg_boardMemberName" class='form-control'>
									<#list users as boardMember>
										<option value="${boardMember.uid}">${boardMember.contactInfo.firstName!"UNKNOWN"} ${boardMember.contactInfo.lastName!"UNKNOWN"}</option>
									</#list>
								</select>
							<#else>
								<select id="editDlg_boardMemberName" class='form-control' disabled>
									<#list users as boardMember>
										<option value="${boardMember.uid}">${boardMember.contactInfo.firstName!"UNKNOWN"} ${boardMember.contactInfo.lastName!"UNKNOWN"}</option>
									</#list>
								</select>
							 </#if>
						</div>
					</div>
					<div class="form-row">
						<div class='col-sm-4'>
							<label for="editDlg_cat"><b>Category</b></label>
						</div>
						<div class="form-group col-md-6">
							<#if userAdmin>
								<select	id="editDlg_cat" class="form-control">
									<option value="Animals">Animals</option>
									<option value="Community">Community</option>
									<option value="Education">Education</option>
									<option value="Seniors">Seniors</option>
									<option value="Medical">Medical</option>
									<option value="Crisis Support">Crisis Support</option>
									<option value="Variety">Variety</option>
								</select>
							<#else>
								 <input	class="form-control" id="editDlg_cat" readonly="readonly"/>
							</#if>
						</div>
					</div>
					<div class='row'>
						<div class='col'>
							<h5><b>Primary Contact Information</b></h5>
							<hr class=".col-md-11-auto">
						</div>
					</div>
					<div class='form-row'>
						<div class='col-sm-3'>
							<label for="editDlg_mainContactID"><b>Select Contact ID</b></label>
						</div>
						<div class='col-sm-2'>
							<select id="editDlg_mainContactID" class='form-control mainContactRow'>
								<#list contacts as con>
									<option>${con.contactId?c}</option>
								</#list>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="editDlg_mainContactName"><b>Name</b></label> 
							<input class="form-control" id="editDlg_mainContactName" readonly="readonly"/>
						</div>
						<div class="form-group col-md-6">
							<label for="editDlg_mainContactEmail"><b>Email</b></label> 
							<input class="form-control" id="editDlg_mainContactEmail" readonly="readonly"/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="editDlg_mainContactWorkPhone"><b>Phone Number (Work)</b></label> 
							<input class="form-control" id="editDlg_mainContactWorkPhone" readonly="readonly"/>
						</div>
						<div class="form-group col-md-6">
							<label for="editDlg_mainContactMobilePhone"><b>Phone Number (Mobile)</b></label> 
							<input class="form-control" id="editDlg_mainContactMobilePhone" readonly="readonly"/>
						</div>
					</div>
					<div class="form-group">
						<label for="editDlg_mainContactStreet"><b>Address</b></label> 
						<input class="form-control" id="editDlg_mainContactStreet" readonly="readonly"/>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="editDlg_mainContactCity"><b>City</b></label> 
							<input class="form-control" id="editDlg_mainContactCity" readonly="readonly"/>
						</div>
						<div class="form-group col-md-4">
							<label for="editDlg_mainContactState"><b>State</b></label> 
							<input id="editDlg_mainContactState" class="form-control" readonly="readonly"/>
						</div>
						<div class="form-group col-md-2">
							<label for="editDlg_mainContactZip"><b>Zip</b></label> 
							<input class="form-control" id="editDlg_mainContactZip" readonly="readonly"/>
						</div>
					</div>
					<div class='row'>
						<div class='col'>
							<h5><b>Secondary Contact Information</b></h5>
							<hr class=".col-md-11-auto">
						</div>
					</div>
					<div class='form-row'>
						<div class='col-sm-3'>
							<label for="editDlg_otherContactID"><b>Select Contact ID</b></label>
						</div>
						<div class='col-sm-2'>
							<select id="editDlg_otherContactID" class='form-control otherContactRow'>
								<#list contacts as con>
									<option>${con.contactId?c}</option>
								</#list>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="editDlg_otherContactName"><b>Name</b></label> 
							<input class="form-control" id="editDlg_otherContactName" readonly="readonly"/>
						</div>
						<div class="form-group col-md-6">
							<label for="editDlg_otherContactEmail"><b>Email</b></label> 
							<input class="form-control" id="editDlg_otherContactEmail" readonly="readonly"/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="editDlg_otherContactWorkPhone"><b>Phone Number (Work)</b></label> 
							<input class="form-control" id="editDlg_otherContactWorkPhone" readonly="readonly"/>
						</div>
						<div class="form-group col-md-6">
							<label for="editDlg_otherContactMobilePhone"><b>Phone Number (Mobile)</b></label> 
							<input class="form-control" id="editDlg_otherContactMobilePhone" readonly="readonly"/>
						</div>
					</div>
					<div class="form-group">
						<label for="editDlg_otherContactStreet"><b>Address</b></label> 
						<input class="form-control" id="editDlg_otherContactStreet" readonly="readonly"/>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="editDlg_otherContactCity"><b>City</b></label> 
							<input class="form-control" id="editDlg_otherContactCity" readonly="readonly"/>
						</div>
						<div class="form-group col-md-4">
							<label for="editDlg_otherContactState"><b>State</b></label> 
							<input id="editDlg_otherContactState" class="form-control" readonly="readonly"/>
						</div>
						<div class="form-group col-md-2">
							<label for="editDlg_otherContactZip"><b>Zip</b></label> 
							<input class="form-control" id="editDlg_otherContactZip" readonly="readonly"/>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
