<#macro stdpage title="Service Station Hours"  cssname="" jsname="">

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1" />
			
		<!-- The above 3 meta tags *must* come first in the head; any other head 
			content must come *after* these tags -->
		<meta name="description" content="Service Hours Tracking" />
		<meta name="author" content="CS380 at Austin College" />

		<title>${title}</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


		<!-- Main layout css style for the header and footer -->
		<link href="/srv/css_style/mainStyle.css" rel="stylesheet"></link>
		<#if cssname?exists && cssname!="">
		<link href="/srv/css_style/${cssname}" rel="stylesheet"></link>
		</#if>

		
		<#if jsname?exists && jsname!="">
		<script src="/js/${jsname}"></script>
		</#if>
		
	</head>

	<body>
	
	<!-- Header at the top of page that includes the AC logo and navigation links -->
	<div id="topHeader" class="jumbotron jumbotron-fluid">
		<div class="container-fluid">
  	    	<div class="row">
  		  		<div class="col-sm-3">
  		   			 <img alt="Austin College Logo" src="https://www.austincollege.edu/wp-content/uploads/2017/12/ac-logo-black.jpg" >
  		  		</div>
  		  		<div class="col-sm" >
  		  		<!-- Navigation bar -->
					<div class="topnav">
						<!-- Links -->
						<a href="#logHours">Log Service Hours</a>
						<a href="#events">Events</a>
						<a href="#login">Log In</a>
					</div>
				</div>
			</div>
		</div>	
	</div>		

		<div class="wb-page container fill">
			<#nested/>
			<br />
			<br />
		</div>

		<nav class="navbar navbar-inverse navbar-fixed-bottom"
			style="min-height:2.5em;">

			<div class="container-fluid">
				<div class="row" style="padding-left: 10px; padding-top: 5px">


					<div class="col-sm-4"
						style="color: gray;  text-align:left; border-left: #444 1px solid; border-right: #444 1px solid">

					
					
					</div>

				</div>
			</div>


		</nav>

		<div id="flash-box"></div>
	</body>	
</html>

</#macro>
