<#import "/contacts/contact_views.html" as ct />

<#if errMsg??>
  	<div class="alert alert-danger row" id="page-error">
	${errMsg}
	</div>
<#else>
<!-- Contains the contents of an event -->
<form id="evDetails">
	<p hidden="hidden" id="evId" eid="${eid!'UNKNOWN ID'}"></p>
	<div class="form-group">
		<h1>
			<label for="evName">${evName!"UNKNOWN EVENT NAME"}</label>
		</h1>
	</div>
	<div class="row">
		<div class="col-sm">
			<div class="form-group">
				<h3>
					<label for="evDescription">Description:</label>
				</h3>
				<textarea id="evDescription" rows="3" class="form-control-plaintext" placeholder='${evDescr!"UNKNOWN EVENT DESCRIPTION"}' readonly="readonly"></textarea>
			</div>
			<div class="form-group row">
				<h3>
					<label for="volunteersNeeded" class="col-form-label">Volunteers Needed:</label>
				</h3>
				<div class="col-sm">
					<input id="volunteersNeeded" type="text" class="form-control-plaintext" placeholder='${volunteersNeeded!"0"}' readonly="readonly"/>
				</div>
			</div>
			<div class="form-group row">
				<h3>
					<label for="hrsNeeded" class="col-form-label">Hours Needed:</label>
				</h3>
				<div class="col-sm">
					<input id="hrsNeeded" type="text" class="form-control-plaintext" placeholder='${hrsNeeded!"0"}' readonly="readonly"/>
				</div>
			</div>
			<div class="form-group row">
				<h3>
					<label for="rsvpHrs" class="col-form-label">RSVPed Hours:</label>
				</h3>
				<div class="col-sm">
					<input id="rsvpHrs" type="text" class="form-control-plaintext" placeholder='${rsvpHrs!"0"}' readonly="readonly"/>
				</div>
			</div>
		</div>
		<div class="col-sm">
			<div class="form-group row">
				<h3>
					<label for="location" class="col-form-label">Location:</label>
				</h3>
				<div class="col-sm">
					<input id="location" type="text" class="form-control-plaintext" placeholder='${location!"UNKNOWN ADDRESS"}' readonly="readonly"/>
				</div>
			</div>
			<div class="form-group row">
				<h3>
					<label for="date" class="col-form-label">Date:</label>
				</h3>
				<div class="col-sm">
					<input id="date" type="text" class="form-control-plaintext" placeholder='${date?string["MMM d, yyyy h:mm a"]}' readonly="readonly"/>
				</div>
			</div>
			<div class="form-group row">
				<h3>
					<label for="sponsor" class="col-form-label">Event Sponsor:</label>
				</h3>
				<div class="col-sm">
					<input id="sponsor" type="text" class="form-control-plaintext" placeholder='(${sponsorName!"UNKNOWN"}) ${sponsorDescr!"EVENT SPONSOR"}' readonly="readonly"/>
				</div>
			</div>
			<div class="form-group row">
				<h3>
					<label for="srvClient" class="col-form-label">Service Client:</label>
				</h3>
				<div class="col-sm">
					<input id="srvClient" type="text" class="form-control-plaintext" placeholder='${srvClient!"UNKNOWN SERVICE CLIENT"}' readonly="readonly"/>
				</div>
			</div>
		    <div class="border bg-light" style="padding: 10px; font-size: x-small; margin-top:2em;">
			  	 <h3>Contact</h3>
		  	 
		  		<@ct.view_sm contact />
		  	</div>
		</div>
	</div>
	<#if !userAdmin>
	<div class="row" style="padding-bottom:50px;">
		<div class="col-sm-2" style="padding-top:10px">
			<button id="backBtn" type="button" class="btn edit" onclick="goBack()"><span class="fas fa-arrow-left"></span>Back</button>
		</div>
		<div class="col-sm-2" style="padding-top:10px;">
			<button id="viewAllBtn" type="button" class="btn edit" onclick="window.location.href='/srv/events'">View All Events</button>
		</div>
		<div class="col-sm">
			<button id="rsvpBtn" type="button" class="btn btn-primary float-right"  onclick="onSignUpClick()">Sign Up</button>
		</div>
	</div>
	</#if>
</form>
</#if>
