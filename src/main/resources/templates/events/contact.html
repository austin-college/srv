<#if errMsg??>
  	<div class="alert alert-danger row" id="page-error">
	${errMsg}
	</div>
<#else>
	<div id="evContactDiv">
	<#if contact??>
	${contact.fullName()!"unknown"}
	<br/>
	${contact.email!"unknown email"}
	<br/>
	${contact.address!"unknown address"}
	<br/>
	work: ${contact.phoneNumWork!"unknown work phone number"}
	<br/>
	mobile: ${contact.phoneNumMobile!"unknown mobile phone number"}
	<#else>
	Missing Contact
	</#if>
	</div>
</#if>
