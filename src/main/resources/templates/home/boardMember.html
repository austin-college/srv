<#import "/main_layout.html" as layout />
<@layout.stdpage "Home" "home.css" "BoardMember/boardmemberhome.js">



<div id="mainContainer" class="container">
	<div class="row" style="padding-left: 20px; padding-bottom: 20px">
		<div class="col-md">
			<h1>Welcome, Board Member</h1>
			<p>Please select the action you would like to take.</p>
		</div>
	</div>
	<div>

		<div class="col-md" style="padding-left: 20px; padding-bottom: 20px">
		<div Class="row justify-content-between">
			<button type="button" class="btn btn-white"
				style="width: 48%; border-color: black;">
				<a href="/srv/hours?${uid}"><i class="fa fa-clipboard-list fa-3x"
					style="padding-right: 15px; font-size: 36px; color:black"></i> <p style="color:black"><b>Approve Hours</b></p>
					 </a>
					<p>Approve hours with the proper signatures</p>
				
			</button>
			<button type="button" class="btn btn-white"
					style="width: 48%; border-color: black;">
				<a href="/srv/sc"><i class="fa fa-cat"
						style="padding-right: 15px; font-size: 36px; color:#047cf1"></i> <b>Manage Pets</b>
					 </a>
				<p>View current pets</p>
			</button>

			<button type="button" class="btn btn-White"
					style="width: 48%; border-color: black;">
				<a href="boardMember"><i class="fa fa-file-alt"
						style="padding-right: 15px; font-size: 36px; color:black"></i>
					<p style="color:black">
							<b>Summarize Event</b> </p>
					 </a>
				<p>Short description of how the event went for your assigned pets</p>
			</button>

			<button type="button" class="btn btn-White"
					style="width: 48%; border-color: black;">
				<a href="boardMember"><i class="far fa-file-alt"
						style="padding-right: 15px; font-size: 36px; color:black"></i>
					<p style="color:black">
							<b>Manage an Event Summary</b> </p>
					 </a>

			</button>

			<button type="button" class="btn btn-White"
					style="width: 48%; border-color: black;">

						style="padding-right: 15px; font-size: 36px; color:black"></i> <p
							style="color:black">
							<b>Manage Service Announcements</b> </p>
					</a>
				<p>Add, edit, and delete service announcements such as cancellations or address changes</p>
			</button>

			<button type="button" class="btn btn-White"
					style="width: 48%; border-color: black;">
				<a href="boardMember"><i class="fa fa-envelope-open-text"
						style="padding-right: 15px; font-size: 36px; color:black"></i>
					<p style="color:black">
							<b>View/Print Report</b>
						</p>
					 </a>
				<p>View and print reports </p>
			</button>

			<button type="button" class="btn btn-White"
					style="width: 48%; border-color: black;">
				<a href="boardMember"><i class="fa fa-file-import"
						style="padding-right: 15px; font-size: 36px; color:black"></i>
					<p style="color:black">
							<b>Import Hours</b>
						</p>
					 </a>
				<p>Import hours from somewhere else</p>
			</button>

		</div>
		</div>
</div>
